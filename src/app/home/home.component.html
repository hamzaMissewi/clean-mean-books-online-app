<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">books list</h1>
          <p class="lead text-muted">ici vous trouvery votre livre préféré grace a notre bibliothéque en ligne </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
          <div class="col" *ngFor="let book of booksList">
            <div class="card shadow-sm">
              <img [src]="book.imageUrl" [alt]="book.titre">
  
              <div class="card-body">
                <h3>{{ book.titre }}</h3>
                <p class="card-text">{{ book.auteur}}</p>
                <h3 class="card-body">{{book.published_date}}</h3>
                <!-- <p class="card-text">{{ book.description|slice:0:70 }} [...]</p> -->
                <!-- <div class="card-text">{{book.prix }}</div> -->
                <h4 class="card-text">{{book.reviews }}</h4>
                <h4 class="card-text">{{book.stars }}</h4>
                <h4 class="card-text">{{book.category }}</h4>
                <h4 class="card-text">{{book.nbre_page }}</h4>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button routerLink="{{book.id}}" type="button"
                    class="btn btn-sm btn-outline-secondary">Show</button>
                    <button (click)="addToCart(book.id)" type="button"
                      class="btn btn-sm btn-outline-secondary">Buy</button>
                  </div>
                  <small class="text-muted">{{ book.prix }}</small>
                  <!-- <small class="text-muted">{{ book.prix| currency:'EUR' }}</small> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
