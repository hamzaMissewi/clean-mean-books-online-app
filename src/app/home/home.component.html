<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">books list</h1>
          <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator,
            etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let book of booksList">
            <div class="card shadow-sm">
              <img [src]="book.image" [alt]="book.title">
  
              <div class="card-body">
                <h3>{{ book.title }}</h3>
                <p class="card-text">{{ book.description|slice:0:70 }} [...]</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button [routerLink]="'/books/'+book._id" type="button"
                      class="btn btn-sm btn-outline-secondary">Details</button>
                    <button (click)="addToCart(book._id)" type="button"
                      class="btn btn-sm btn-outline-secondary">Buy</button>
                  </div>
                  <small class="text-muted">{{ book.price|currency:'EUR' }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
